       <lead>
<h1 style="font-style:impact">Housing in Hong Kong</h1>
<h2 style="font-style:impact">HKBU JOUR2106 Homework5 by Lee Yee Man, Jam</h2>
    </lead>
<body>       
    <div id="main1" style="width: 600px;height:400px;"></div>
    <div id="main2" style="width: 600px;height:400px;"></div>

    
    <script type="text/javascript">
        // Initialse eCharts
        option = {
            "title": {
                "text": "Hong Kong Population by gender",
            },
            "xAxis": [{
                "type": "category",
                "data": [
                    1991,
                    1996,
                    2001
                ],
                "axisTick": {
                    "alignWithLabel": true
                }
            }],
            "yAxis": [{
                "type": "value"
            }],
            "series": [{
                "name": "Male",
                "type": "bar",
                "data": [
                    2811991,
                    3108107,
                    3285344
                ],
            }, {
                "name": "Female",
                "type": "bar",
                "data": [
                    2710290,
                    3109449,
                    3423045
                ],
            }]
        };
        // Use the option to display chart
        var myChart1 = echarts.init(document.getElementById('main1'));
        myChart1.setOption(option);
        option['series'][0]['stack'] = 'population';
        option['series'][1]['stack'] = 'population';
        var myChart2 = echarts.init(document.getElementById('main2'));
        myChart2.setOption(option);
    </script>
    
     <script type="text/javascript">
        // jQuery conventional framework.
        // This ensures the code block is executed after whole document is ready
        $(function() {
            // Argument 1: URL to the external JSON file
            // Argument 2: The placeholder variable of the data loaded from external JSON file
            $.getJSON('option.json', function(data) {
                // When entering this part, variable "data" holds the Javascript object 
                // corresponding to the external JSON file
                var option = data;
                var myChart1 = echarts.init(document.getElementById('main1'));
                myChart1.setOption(option);
            })
        });
    </script>
</body>
</html>
